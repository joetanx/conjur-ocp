apiVersion: v1
kind: ServiceAccount
metadata:
  name: secretless
---
apiVersion: v1
kind: Service
metadata:
  name: secretless
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    deployment: secretless
  type: LoadBalancer
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: secretless
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: secretless
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secretless
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: secretless
  strategy: {}
  template:
    metadata:
      labels:
        deployment: secretless
    spec:
      serviceAccount: secretless
      containers:
      - name: cityapp
        image: docker.io/joetanx/cityapp:php
        imagePullPolicy: IfNotPresent
        env:
        - name: DBADDR
          value: 127.0.0.1
        - name: DBUSER
          value: ''
        - name: DBPASS
          value: ''
      - name: secretless
        image: docker.io/cyberark/secretless-broker:latest
        imagePullPolicy: IfNotPresent
        args: ["-f", "/etc/secretless/cityapp-secretless-cm.yaml"]
        env:
          - name: JWT_TOKEN_PATH
            value: /var/run/secrets/tokens/jwt
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: apps-cm
        volumeMounts:
        - mountPath: /etc/secretless
          name: config
          readOnly: true
        - mountPath: /var/run/secrets/tokens
          name: jwt-token
      volumes:
        - name: jwt-token
          projected:
            sources:
              - serviceAccountToken:
                  path: jwt
                  expirationSeconds: 6000
                  audience: vxlab
        - name: config
          configMap:
            name: cityapp-secretless-cm